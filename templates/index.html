<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MBTI Personality Predictor | Start</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ðŸ§  Personality Predictor</h1>
        <p class="subtitle">Step 1: Enter your demographic information</p>
    </div>
    <form method="post" class="personality-form single-step-form">
        <div class="input-group">
            <label>Age</label>
            <input type="number" name="age" min="10" max="100" placeholder="e.g., 25" required>
        </div>
        <div class="input-group">
            <label>Gender</label>
            <select name="gender" required>
                {% for g in gender_classes %}
                    <option value="{{g}}">{{g}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="input-group">
            <label>Education Level</label>
            <select name="education" required>
                {% for e in edu_classes %}
                    <option value="{{e}}">{% if e == 0 %}High School/Undergraduate{% else %}Graduate/Postgraduate{% endif %}</option>
                {% endfor %}
            </select>
        </div>
        <div class="input-group">
            <label>Primary Interest</label>
            <select name="interest" required>
                {% for i in interest_classes %}
                    <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="next-btn">Next</button>
    </form>
</div>
</body>
</html>
